{% extends 'busbookapp/adminbase.html' %}
{% block content %}
{% load static %}
<h1 align="center">  Welcome {{user}} </h1> <br><br><br>
   <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container">
          <div class="row">
                <div class="col-sm-6 mx-auto" style="margin-top: -20px">
                    <form action="{% url 'home' %}" method="post">
                        {% csrf_token %}
                        <div class="pull-right" style="text-align:center">

                            <button type="Submit" class="btn btn-danger float" style="margin-top:10%">Driver Details</button>
                        </div>

                    </form>
                </div>
            </div>
    <div class="container">
          <div class="row">
                <div class="col-sm-6 mx-auto" style="margin-top: 10px">
                    <form action="{% url 'consumerdisplay' %}" method="post">
                        {% csrf_token %}

                        </div>

                    </form>
                </div>
            </div>

<div class="container">
          <div class="row">
                <div class="col-sm-6 mx-auto" style="margin-top: 30px">
                    <form action="{% url 'busdisplay' %}" method="post">

                            <button type="Submit" class="btn btn-warning float" style="margin-top:10%">Bus Details</button>
                        </div>

                    </form>
                </div>
            </div>
<div class="container">
          <div class="row">
                <div class="col-sm-6 mx-auto" style="margin-top: 30px">
                    <form action="{% url 'seat' %}" method="post">
                        {% csrf_token %}
                        <div class="pull-right" style="text-align:center">

                            <button type="Submit" class="btn btn-primary float" style="margin-top:10%">Book seat</button>
                        </div>

                    </form>
                </div>
            </div>

        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 170px">
                <form action="{% url 'signout' %}" method="post">
                    {% csrf_token %}

<!--                    <div class="pull-right">-->
<!--                        <button type="Submit" class="btn btn-danger float-right">Sign out</button>-->
<!--                    </div>-->

                </form>

    </div>
<body>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
